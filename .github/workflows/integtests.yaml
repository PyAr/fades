name: Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      volumes:
        - $GITHUB_WORKSPACE:/project
    steps:
      - name: Simple fades run
        run: |
          echo "minusc"
          echo ${{ github.workspace }}
          echo "MAYUsc"
          echo $GITHUB_WORKSPACE
          echo "cd and ls"
          cd /project
          ls -l
          echo "Fades"
          bin/fades -v -d pytest -x pytesxt --version
